<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Coding Quiz</title>
        
        <!-- Link to style sheet -->
        <link rel="stylesheet" href="./assets/style.css">
        
        <!-- Links to font styles -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <a id="view-high-scores">View High Scores</a>
            <p>Time: <span id="timer">60</span></p>
        </header>
        <div class="card center-items" id="card">
            <h1 id="card-header"></h1>
            <p id="card-description"></p>
            <button id="startButton"></button>
            <div class="center-items" id="button-box"></div>
            <form class="center-items" id="form" style="display:none"></form>
        </div>
        <footer style="display:none">
            <div class="center-items" id="footer"></div>
        </footer>
        <script src="./assets/script.js"></script>
    </body>
</html>
